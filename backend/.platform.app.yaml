name: backend

type: php:8.2

runtime:
    extensions:
        - apcu
        - mbstring
        - sodium
        - ctype
        - iconv
        - pdo_pgsql
        - mongodb
        

#variables:
#    php:
#        # uncomment on PHP 7.4+
#        #opcache.preload: config/preload.php

build:
    flavor: none

disk: 1024

web:
    locations:
        "/":
            root: "public"
            expires: 1h
            passthru: "/index.php"
            index:
                - index.php
            scripts: true

mounts:
    "/var/cache": { source: local, source_path: var/cache }


relationships:
    database: "db:postgresql"
    mongo: "mongodb:mongodb"

variables:
    env:
        MONGODB_DATABASE: "arcadiazoo_mongo_db"
        MONGODB_URL: ""
        DATABASE_URL: ""
    

hooks:
    build: |
        set -x -e

        curl -fs https://get.symfony.com/cloud/configurator | bash
        
        NODE_VERSION=22 symfony-build

    deploy: |
        set -x -e

        symfony-deploy



workers:
    messenger:
        # PHP background workers usually don't require much CPU. See
        # https://symfony.com/doc/current/cloud/cookbooks/resources_allocation.html
        # for more information
        size: XS
        resources:
            base_memory: 64 # Keep in sync with the `memory-limit` flag value
            memory_ratio: 128
        commands:
            # Consume "async" messages (as configured in the routing section of config/packages/messenger.yaml)
            start: symfony console --time-limit=3600 --memory-limit=64M messenger:consume async