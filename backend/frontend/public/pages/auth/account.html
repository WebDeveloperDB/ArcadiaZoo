<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Les comptes</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Doe" name="Prenom"> 
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Rôle</label>
            <select class="form-control" id="role" name="role" required>
                <option value="ROLE_EMPLOYEE">Employé</option>
                <option value="ROLE_VET">Vétérinaire</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier les informations</button>
            <button type="button" class="btn btn-danger">Supprimer le compte</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>
