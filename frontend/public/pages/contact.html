<div class="container">
    <div class="text-center">
        <h1>Contactez-nous</h1>
    </div>
    <form id="contact-form">
        <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Votre Email</label>
            <input type="email" class="form-control" id="email" placeholder="test@mail.fr" name="email" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
    </form>
</div>

<!-- Liste für Mitarbeiter-->
<div id="contact-list" class="list-group mt-3 color-dark" class="bg-primary" data-show="employee" style="background-color: black;" >
    <!-- Die Liste wird per js gerendert -->
</div>

<!-- Modal zum Antworten -->
<div class="modal fade" class="bg-primary" id="replyContactModal" tabindex="-1" aria-labelledby="replyContactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-primary">
            <div class="modal-header">
                <h5 class="modal-title" id="replyContactModalLabel">Répondre à la demande</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Demande de :</strong> <span id="contact-email"></span></p>
                <textarea id="contact-reply-message" class="form-control" rows="5" placeholder="Votre réponse..."></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="sendReply()">Envoyer</button>
            </div>
        </div>
    </div>
</div>
