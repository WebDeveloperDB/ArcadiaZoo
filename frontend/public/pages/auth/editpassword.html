<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Changement de mot de passe</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
          </div>
        <div class="mb-3">
            <label for="role" class="form-label">Rôle</label>
            <select class="form-control" id="role" name="role" required>
                <option value="ROLE_EMPLOYEE">Employé</option>
                <option value="ROLE_VET">Vétérinaire</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/account">Modifier les informations personnelles</a>
    </div>
</div>
