<div class="login-container">
  <h1>Connexion</h1>
    <div class="container">
        <form id="signinForm">
            <div class="form-group mb-3">
                <label for="username">Adresse e-mail</label>
                <input type="email" id="username" class="form-control" name="username" placeholder="Entrez votre e-mail" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnSignin">Se connecter</button>
            </div>
        </form>
    </div>
</div>
