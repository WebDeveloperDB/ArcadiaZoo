<section class="container my-5">
  <h2 class="text-center">Liste des services proposés</h2>
  <div id="services-list" class="row mt-4"></div>

  <!-- Bouton ajouter service (visible selon rôle) -->
  <div class="text-end mt-4">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addServiceModal" data-show="employee">Ajouter un service</button>
  </div>
</section>

<!-- Modal ajout service -->
<div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="add-service-form" class="modal-content" enctype="multipart/form-data">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter un service</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="add-service-nom" class="form-control mb-2" placeholder="Nom du service" required>
        <textarea id="add-service-description" class="form-control mb-2" placeholder="Description" required></textarea>
        <label class="form-label">Images</label>
        <input type="file" id="add-service-images" class="form-control" multiple accept="image/*">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Ajouter</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal modifier service -->
<div class="modal fade" id="editServiceModal" tabindex="-1" aria-labelledby="editServiceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="editServiceForm" class="modal-content" enctype="multipart/form-data">
      <div class="modal-header">
        <h5 class="modal-title">Modifier un service</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="edit-service-id">
        <input type="text" id="edit-service-name" class="form-control mb-2" placeholder="Nom du service" required>
        <textarea id="edit-service-description" class="form-control mb-2" placeholder="Description" required></textarea>
        <label class="form-label">Ajouter de nouvelles images</label>
        <input type="file" id="edit-service-images" class="form-control" multiple accept="image/*">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal supprimer service -->
<div class="modal fade" id="deleteServiceModal" tabindex="-1" aria-labelledby="deleteServiceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="deleteServiceForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Supprimer un service</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="delete-service-id">
        <p>Êtes-vous sûr de vouloir supprimer ce service ?</p>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger">Supprimer</button>
      </div>
    </form>
  </div>
</div>
