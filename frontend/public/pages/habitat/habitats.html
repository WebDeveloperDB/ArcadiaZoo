<div class="container mt-5">
  <h1>Habitats</h1>
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addHabitatModal">➕ Ajouter un habitat</button>
  <div id="habitat-list" class="row gy-3"></div>
</div>


  <!-- Modal: Habitat erstellen -->
  <div class="modal fade" id="addHabitatModal" tabindex="-1" aria-labelledby="addHabitatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addHabitatForm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nouvel habitat</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" name="nom" class="form-control mb-2" placeholder="Nom" required>
            <textarea name="description" class="form-control mb-2" placeholder="Description" required></textarea>
            <input type="file" name="images[]" class="form-control" multiple>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: Habitat bearbeiten -->
  <div class="modal fade" id="editHabitatModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="edit-habitat-form" data-id="">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modifier l'habitat</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" name="nom" class="form-control mb-2" placeholder="Nom" required>
            <textarea name="description" class="form-control mb-2" placeholder="Description" required></textarea>
            <input type="file" name="images[]" class="form-control" multiple>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-warning">Mise à jour</button>
          </div>
        </div>
      </form>
    </div>
  </div>

 <!-- Modal: Tier hinzufügen -->
<div class="modal fade" id="addAnimalModal" tabindex="-1" data-show=" admin employee">
  <div class="modal-dialog">
    <form id="add-animal-form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ajouter un animal</h5>
          <button type="submit" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
         <input type="text" name="prenom" class="form-control mb-2" placeholder="Prénom" required>
          <textarea name="description" class="form-control mb-2" placeholder="Description" required></textarea>

          <!-- Race  -->
          <label for="race" class="form-label">Race</label>
          <select name="race" class="form-select mb-2" required>
            <option value="">Choisissez une race</option>
            <option value="Lion">Lion</option>
            <option value="Tigre">Tigre</option>
            <option value="Girafe">Girafe</option>
            <option value="Éléphant">Éléphant</option>
            <option value="Zèbre">Zèbre</option>
          </select>

          <!-- État -->
          <label for="animal-etat" data-show="employee vet" class="form-label">État</label>
          <select class="form-select mb-2" name="etat" id="animal-etat" required>
            <option value="">Choisissez un état</option>
            <option value="sain">Sain</option>
            <option value="malade">Malade</option>
            <option value="en soins">En soins</option>
          </select>

          <input type="hidden" name="habitat">
          <input type="file" name="images[]" class="form-control mt-2" multiple>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Créer</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Modal: Tier bearbeiten -->
<div class="modal fade" id="editAnimalModal" tabindex="-1" data-show="">
  <div class="modal-dialog">
    <form id="edit-animal-form" data-id="">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modifier l'animal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="prenom" class="form-control mb-2" placeholder="Prénom" required>
          <textarea name="description" class="form-control mb-2" placeholder="Description" required></textarea>

          <!-- Race -->
          <label for="edit-race" class="form-label">Race</label>
          <select class="race" name="race" class="form-select mb-2" id="edit-race" required>
            <option value="">Choisissez une race</option>
            <option value="1">Lion</option>
            <option value="2">Tigre</option>
            <option value="3">Girafe</option>
            <option value="4">Éléphant</option>
            <option value="5">Zèbre</option>
          </select>

          <!-- État -->
          <label for="edit-animal-etat" class="form-label">État</label>
          <select class="form-select mb-2" name="etat" id="edit-animal-etat" required>
            <option value="">Choisissez un état</option>
            <option value="sain">Sain</option>
            <option value="malade">Malade</option>
            <option value="en soins">En soins</option>
          </select>

          <input type="file" name="images[]" class="form-control mt-2" multiple>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">Mettre à jour</button>
        </div>
      </div>
    </form>
  </div>
</div>
