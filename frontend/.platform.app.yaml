name: frontend
type: "php:8.2"

hooks:
    build: |
        set -x -e
        npm install
        npx node-sass public/scss/ -o public/css/ --output-style compressed --recursive
        npm run build

web:
    locations:
        "/":
            root: "public"
            index: ["index.php", "index.html"]
            passthru: "/index.php"
            allow: true

